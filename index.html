<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Travel Landing Page</title>
</head>

<body>

    <header class="page-header">

        <div class="nav-bar">
            <img src="images/logo.png" alt="logo">
            <div class="meniu">
                <nav class="frames">
                    <ol>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">About</a></li>
                    </ol>
                </nav>
                <button class="button">Sign In</button>
            </div>

        </div>

    </header>
    <section class="section">
        <div class="presentation">
            <header class="title">
                <h1>Discover your next place to travel in Taiwan</h1>
            </header>
            <p class="description">Since 2020, we've quided more than 100.000 people to enjoy their best <strong>Taiwan
                    Experience</strong></p>
            <button class="button">Let's Explore</button>
        </div>
    </section>
    <section class="destination">
        <h2>Popular destinations in Taiwan</h2>
        <div class="destination-images">
            <figure>
                <img src="images/taipei.jpg" alt="tapei">
                <figcaption> <span class="town"> Taipei </span> 56 Destinations <span class="stars"> <img
                            src="images/star.png" alt="star" class="star"> <img src="images/star.png" alt="star"
                            class="star"> <img src="images/star.png" alt="star" class="star"> <img src="images/star.png"
                            alt="star" class="star"> <img src="images/star.png" alt="star" class="star"></span>
                </figcaption>
            </figure>
            <figure>
                <img src="images/taichung.png" alt="taichung">
                <figcaption> <span class="town"> Taichung </span> 48 Destinations <span class="stars"> <img
                            src="images/star.png" alt="star" class="star"> <img src="images/star.png" alt="star"
                            class="star"> <img src="images/star.png" alt="star" class="star"> <img src="images/star.png"
                            alt="star" class="star"> <img src="images/star_half.png" alt="star_half"
                            class="star_half"></span> </figcaption>
            </figure>
            <figure>
                <img src="images/keelung.png" alt="keelung">
                <figcaption> <span class="town"> Keelung </span> 24 Destinations <span class="stars"> <img
                            src="images/star.png" alt="star" class="star"> <img src="images/star.png" alt="star"
                            class="star"> <img src="images/star.png" alt="star" class="star"> <img src="images/star.png"
                            alt="star" class="star" class="star"> <img src="images/star_half.png" alt="star_half"
                            class="star_half"></span> </figcaption>
            </figure>
            <figure>
                <img src="images/kaohsiung.png" alt="koahsiung">
                <figcaption> <span class="town"> Koahsiung </span> 37 Destinations <span class="stars"> <img
                            src="images/star.png" alt="star" class="star"> <img src="images/star.png" alt="star"
                            class="star"> <img src="images/star.png" alt="star" class="star"> <img src="images/star.png"
                            alt="star" class="star"> </span> </figcaption>
            </figure>
        </div>
    </section>
</body>

</html>
